    <meta charset="utf-8" />

    <!-- https://learn.freecodecamp.org/responsive-web-design/responsive-web-design-projects/build-a-survey-form -->

<body>
    <h1 id="title">Application Form</h1>
    <div class="container">
        <p id="description">Build your future with us!</p>
        <form action="POST" id="survey-form">
            <div id="register">
                <ul>
                    <li>
                        <label for="name" id="name-label">Full name: </label>
                        <div class="element">
                            <span class="icon icon-left"></span>
                            <input type="text" name="name" id="name" placeholder="John Smith" required>
                            <span class="icon icon-right"></span>
                            <span class="message-box"></span>
                        </div>
                        
                    </li>
                    <li>
                        <label for="age" id="number-label">Age: </label>
                        <div class="element">
                            <span class="icon icon-left"></span>
                            <input type="number" name="age" id="age" placeholder="26" min="22" max="40" required>
                            <span class="icon icon-right"></span>
                            <span class="message-box"></span>
                        </div>
                       
                    </li>
                    <li>
                        <label for="email" id="email-label">Email: </label>
                        <div class="element">
                            <span class="icon icon-left"></span>
                            <input type="email" name="email" id="email" placeholder="john@appleseed.com" required>
                            <span class="icon icon-right"></span>
                            <span class="message-box"></span>
                        </div>
                        
                    </li>
                    <li>
                        <label for="pass" id="pass-label">Password: </label>
                        <div class="element">
                            <span class="icon icon-left">
                                <button class="inside" id="togglePass">
                                    <i class="far fa-eye-slash"></i>
                                </button>
                            </span>
                            <input type="password" name="password" id="password" placeholder="" required>
                            <span class="icon icon-right"></span>
                            <span class="message-box"></span>
                        </div>
                        
                    </li>
                </ul>
            </div>

            <div id="degree">
                <label class="group-label">Degree:</label>
                <div class="radio-group">
                    <div class="radio">
                        <input type="radio" name="degree" id="bsc">
                        <label for="bsc">B.Sc.</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="degree" id="msc">
                        <label for="msc">M.Sc.</label>
                    </div>
                    <div class="radio">    
                        <input type="radio" name="degree" id="phd">
                        <label for="phd">Ph.D.</label>
                    </div>
                </div>
            </div>
            <label for="dropdown">Major:</label>
            <select name="" id="dropdown">
                <option value="bsc_chem">Chemistry</option>
                <option value="bsc_cs">Computer Sciences</option>
                <option value="bsc_econ">Economics</option>
                <option value="bsc_eng">Engineering</option>
                <option value="bsc_fin">Finance</option>

                <option value="msc_acc">Accounting</option>
                <option value="msc_bus">Business Studies</option>
                <option value="msc_mba">Business Administration (MBA)</option>
                <option value="msc_cs">Computer Science </option>
                <option value="msc_econ">Economics</option>

                <option value="phd_psy">Psychology</option>
                <option value="phd_bio">Biology</option>
                <option value="phd_cs">Computer Science</option>
                <option value="phd_fin">Finance</option>
                <option value="phd_edu">Higher Education</option>
            </select>

            <div id="submit">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
